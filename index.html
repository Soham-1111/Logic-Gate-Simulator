<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>Logic Gate Simulator</h1>
    
    <label for="input1">Input 1 (0 or 1):</label>
    <input type="number" id="input1" min="0" max="1">
    
    <label for="input2">Input 2 (0 or 1):</label>
    <input type="number" id="input2" min="0" max="1">
    
    <label for="gate">Select Logic Gate:</label>
    <select id="gate">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
        <option value="NOT">NOT</option>
        <option value="NAND">NAND</option>
        <option value="NOR">NOR</option>
        <option value="XOR">XOR</option>
        <option value="XNOR">XNOR</option>
    </select>
    
    <button onclick="calculateOutput()">Calculate</button>
    
    <p id="output">Output: </p>

</center>
    
    <script src="script.js"></script>
</body>
</html>
